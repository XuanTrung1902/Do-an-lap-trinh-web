<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vertical Slide Bar</title>
    <style>
        .slidebar {
            width: 200px;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }
        .option {
            padding: 10px;
            background-color: #ddd;
            cursor: pointer;
        }
        .sub-options {
            display: none;
            padding-left: 20px;
            padding: 5px;
            background-color: #eee;
        }
    </style>
</head>
<body>

    <p id="text">Text: </p>

    <div class="slidebar">
        <div class="option"  onclick="toggleSubOptions('sub1', this)">Option 1</div>
        <ul id="sub1" class="sub-options">
            <li >Sub-option 1.1</li>
            <li >Sub-option 1.2</li>
            <li >Sub-option 1.3</li>
        </ul>

    </div>

    <script>
        function toggleSubOptions(id, element) {
            // var text = document.getElementById("text");
            // var optionValue = element.getAttribute("value");
            
            var subOptions = document.getElementById(id);
            if (subOptions.style.display === "none" || subOptions.style.display === "") {
                subOptions.style.display = "block";
                // text.textContent = "Text: " + optionValue;
            } else {
                subOptions.style.display = "none";
                // text.textContent = "Text:";
            }
        }
    </script>

</body>
</html>
