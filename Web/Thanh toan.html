    <link rel="stylesheet" href="./assets/css/base.css">

<body>
    <!-- chua toan bo noi dung trang -->

            <img class="logo-img" src="https://www.webike.vn/frontend/moto-v2/pc/img/logo.png?158926651620200827" alt="Webike VN">
            <div class="separator"></div>
            <h1 class="header__text">thanh toán</h1>
        </div>
        <div class="head__line"></div>

                    </div>

                    </div>
                    <div class="row mb-3 me-0 ms-0 gap-3">
                        <div class="col p-0">

                                    <option id="Bắc Ninh">Bắc Ninh</option>
                                    <option id="Bến Tre">Bến Tre</option>
                                    <option id="Bình Dương">Bình Dương</option>
                                    <option id="Bình Định">Bình Định</option>
                                    <option id="Bình Phước">Bình Phước</option>
                                    <option id="Bình Thuận">Bình Thuận</option>
                                    <option id="Cà Mau">Cà Mau</option>
                                    <option id="Cao Bằng">Cao Bằng</option>
                                    <option id="Cần Thơ">Cần Thơ</option>
                                    <option id="Đà Nẵng">Đà Nẵng</option>
                                    <option id="Đắk Lắk">Đắk Lắk</option>
                                    <option id="Đắk Nông">Đắk Nông</option>
                                    <option id="Điện Biên">Điện Biên</option>
                                    <option id="Đồng Nai">Đồng Nai</option>
                                    <option id="Đồng Tháp">Đồng Tháp</option>
                                    <option id="Gia Lai">Gia Lai</option>
                                    <option id="Hà Giang">Hà Giang</option>
                                    <option id="Hà Nam">Hà Nam</option>
                                    <option id="Hà Nội">Hà Nội</option>
                                    <option id="Hà Tĩnh">Hà Tĩnh</option>
                                    <option id="Hải Dương">Hải Dương</option>
                                    <option id="Hải Phòng">Hải Phòng</option>
                                    <option id="Hậu Giang">Hậu Giang</option>
                                    <option id="Hòa Bình">Hòa Bình</option>
                                    <option id="Hưng Yên">Hưng Yên</option>
                                    <option id="Khánh Hòa">Khánh Hòa</option>
                                    <option id="Kiên Giang">Kiên Giang</option>
                                    <option id="Kon Tum">Kon Tum</option>

                                    <option id="Lâm Đồng">Lâm Đồng</option>

                                    <option id="Lào Cai">Lào Cai</option>
                                    <option id="Long An">Long An</option>
                                    <option id="Nam Định">Nam Định</option>
                                    <option id="Nghệ An">Nghệ An</option>
                                    <option id="Ninh Bình">Ninh Bình</option>
                                    <option id="Ninh Thuận">Ninh Thuận</option>
                                    <option id="Phú Thọ">Phú Thọ</option>
                                    <option id="Phú Yên">Phú Yên</option>

                                    <option id="Thanh Hóa">Thanh Hóa</option>
                                    <option id="Thừa Thiên Huế">Thừa Thiên Huế</option>
                                    <option id="Tiền Giang">Tiền Giang</option>
                                    <option id="TP. Hồ Chí Minh">TP. Hồ Chí Minh</option>
                                    <option id="Trà Vinh">Trà Vinh</option>

                            <div class="form-floating">

                        </div>

                    <button class="" style="float: right;"><h3 class="m-0 p-0">Tiếp tục đến phương thức thanh toán</h3></button>

            <div class="right-container">

            </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
