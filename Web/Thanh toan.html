    <link rel="stylesheet" href="./assets/css/Thanh toan.css">

    <link rel="stylesheet" href="./assets/font/themify-icons/themify-icons.css">

    <title>Webike: Thanh toán</title>
</head>
<body>
    <!-- chua toan bo noi dung trang -->
    <div class="main"> 
        <div class="header d-flex align-items-center">
            <img class="logo-img" src="https://www.webike.vn/frontend/moto-v2/pc/img/logo.png?158926651620200827" alt="Webike VN">
            <div class="separator"></div>
            <h1 class="header__text">thanh toán</h1>
        </div>
        <div class="container d-flex align-items-center justify-content-center">
            <div class="address pb-5">
                <div class="head__line"></div>
                <div class="title d-flex align-items-center mt-5 mb-3">
                    <i class="fa-solid fa-location-dot fa-3x me-3 ms-5" style="color: #e31c25;"></i>
                    <h2 class="address__text">địa chỉ nhận hàng</h2>
                </div>
                <div class="info d-flex align-items-center gap-4">
                    <div class="name d-flex align-items-center">
                        <h3 class="ms-5 me-3 info__text">chiến thần bom hàng</h3>
                        <h3 class="info__text">(+84) 822114139</h3>
                    </div>
                    <h3 class="address--address">Cổng sau ktx khu B ĐHQG, Phường Linh Trung, Thành Phố Thủ Đức, TP. Hồ Chí Minh</h3>
                    <h4 class="address__status">Mặc định</h4>
                    <h4 class="address__change">Thay đổi</h4>
                </div>
            </div>
            
            <div class="product"></div>
            <div class="payment"></div>
        </div>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
