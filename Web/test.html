<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Filter Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
  #imageContainer {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
}

.image {
    width: 100px;
    height: 100px;
    display: none;
}

</style>
<body>
    <div id="checkboxes">
        <label><input type="checkbox" value="A" onclick="filterImages()"> A</label>
        <label><input type="checkbox" value="B" onclick="filterImages()"> B</label>
        <label><input type="checkbox" value="C" onclick="filterImages()"> C</label>
    </div>

    <div id="imageContainer">
        <div src="image1.jpg" data-attributes="A, B" class="image">1</div>
        <div src="image2.jpg" data-attributes="A" class="image">2</div>
        <div src="image3.jpg" data-attributes="B" class="image">3</div>
        <div src="image4.jpg" data-attributes="C" class="image">4</div>
        <div src="image5.jpg" data-attributes="A, C" class="image">5</div>
        <div src="image6.jpg" data-attributes="B, C" class="image">6</div>
        <div src="image7.jpg" data-attributes="A, B, C" class="image">7</div>
        <div src="image8.jpg" data-attributes="A" class="image">8</div>
    </div>

    <script>
      function filterImages() {
    const checkboxes = document.querySelectorAll('#checkboxes input[type="checkbox"]');
    const images = document.querySelectorAll('#imageContainer .image');
    
    const selectedAttributes = Array.from(checkboxes)
        .filter(checkbox => checkbox.checked)
        .map(checkbox => checkbox.value);

    images.forEach(image => {
        const imageAttributes = image.getAttribute('data-attributes').split(', ');
        if (selectedAttributes.length === 0 || selectedAttributes.some(attr => imageAttributes.includes(attr))) {
            image.style.display = 'block';
        } else {
            image.style.display = 'none';
        }
    });
}

    </script>
</body>
</html>
